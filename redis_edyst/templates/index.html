<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Word Count</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
  </head>
  
  <body>
    <div class="container-fluid">
        <div class ="row">
            <div class="col">
                <center> 
                    <h1> <b>Word Counter<br><br></b></h1>
                </center>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                

                
                
                
                    
                    
                    <input type="text"  style="width:430px " class="form-control" id="url" placeholder="Enter Url">
                   
                    
                    <center><button id ="analyze" style="margin:10px" type="button" class="btn btn-primary mb-2">Analyse URL</button></center>

                  
                  
                    
               
            </div>
            <div class="col-md-4"></div>

        </div>
        <div class="row">
            <span id="loader" style="display:none"><center><img src={{ url_for('static', filename='loader.gif') }}> Loading</center></span>
            <center><h2  style="margin:4%">RESULTS</h2></center>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Word</th>
                        <th scope="col">Count</th>
                        
                      </tr>
                    </thead>
                    <tbody id="table_body">
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-md-2"></div>
        </div>
              

    </div>
       

    
  </body>
  
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</html>
